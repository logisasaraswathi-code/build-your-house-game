<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Round - Build Your House</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #2c3e50;
    }
    #money {
        font-size: 24px;
        margin: 20px 0;
    }
    button {
        font-size: 18px;
        margin: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
    #message {
        font-size: 20px;
        margin: 20px 0;
        min-height: 30px;
    }
    #houseContainer {
        width: 300px;
        height: 400px;
        border: 3px solid #2c3e50;
        margin: 20px auto;
        position: relative;
        background-color: #fff;
    }
    #houseProgress {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background-color: #3498db;
        transition: height 0.5s;
    }
</style>
</head>
<body>

<h1>Investment Round - Build Your Dream House</h1>
<div id="money">Money: â‚¹1000</div>

<div>
    <button onclick="invest('small')">Invest Small (â‚¹500)</button>
    <button onclick="invest('medium')">Invest Medium (â‚¹1000)</button>
    <button onclick="invest('all')">Invest All</button>
</div>

<div id="message"></div>

<div id="houseContainer">
    <div id="houseProgress"></div>
</div>

<script>
let money = 1000;
const houseGoal = 30000;

function invest(level) {
    let investment = 0;
    if(level === 'small') investment = Math.min(500, money);
    else if(level === 'medium') investment = Math.min(1000, money);
    else if(level === 'all') investment = money;

    if(investment <= 0) {
        document.getElementById('message').innerText = "You don't have enough money to invest!";
        return;
    }

    const outcome = Math.random();
    let profit = 0;
    if(outcome < 0.55) { // Market Up
        profit = investment * 0.5;
        money += profit;
        document.getElementById('message').innerText = `Great! You earned â‚¹${profit.toFixed(0)}`;
    } else { // Market Down
        profit = -investment * 0.4;
        money += profit;
        document.getElementById('message').innerText = `Oops! You lost â‚¹${(-profit).toFixed(0)}`;
    }

    // Update money display
    document.getElementById('money').innerText = `Money: â‚¹${money.toFixed(0)}`;

    // Update house progress
    let progressPercent = Math.min((money / houseGoal) * 100, 100);
    document.getElementById('houseProgress').style.height = progressPercent + '%';

    // Check win/lose conditions
    if(money >= houseGoal) {
        document.getElementById('message').innerText = "ðŸŽ‰ Congratulations! You built your dream house!";
        disableButtons();
    } else if(money <= 0) {
        document.getElementById('message').innerText = "ðŸ’¸ You ran out of money! Game Over!";
        money = 0;
        document.getElementById('money').innerText = `Money: â‚¹0`;
        disableButtons();
    }
}

function disableButtons() {
    const buttons = document.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);
}
</script>

</body>
  </html>
